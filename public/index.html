<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Qui veut gagner 36'000'000</title>
        <style>
         html, body {
             font-family: "Conduit ITC";
             height: 100%;
             margin: 0;
         }
         #background {
             height: 100%;
             min-height: 100%;
             background-image: url("images/background.png");
             background-size:  100% 100%;
         }
         #root {
             height: 100%;
             min-height: 100%;
         }
         #question-answers {
             width: 100%;
             margin: 0 auto;
             top: 65%;
         }
         #question {
             text-align: center;
         }
         .answer {
             display: flex;
             align-items: center;
             height: 100%;
             width: 29%;
         }
         .selected-answer {
             background-color: orange;
             opacity: 0.8;
         }
         @keyframes myanim {
           0%, 49% {
             background-color: rgb(117, 209, 63);
           }
           50%, 100% {
             background-color: orange;
           }
         }
         .blinked-answer {
             animation: myanim 0.5s infinite;
         }
         .text {
             color: white;
         }
        </style>
    </head>
    <body>
        <div id="background">
            <div id="root"></div>
        </div>
        <script src="/js/main.js"></script>
    </body>
</html>
